<!DOCTYPE html>
<html lang="en">
<head>
<!-- resposive for most devices -->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
 <!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

 <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="style.css">

	<title>Bands-Port</title>
</head>
<body>
	


	<!-- navbar div -->
	<div class="well well-md">
		<!-- navbar -->
    <div class="alignright">
        <button class="btn-primary" type="button" data-toggle="modal" data-target="#signup-modal" id="signup-btn">Sign Up</button>
        <button class="btn-primary" type="button" data-toggle="modal" data-target="#login-modal" id="login-btn">Login</button>
        <button class="btn-primary" type="button" id="logout-btn">Logout</button>
    </div>
    <br>

	<!-- well-container -->
  	<div class="container" >
  		<div class="well well-sm" id="header">
    		<h2> Bands-PORTs</h2>
    	</div>
    	<!-- main body/ columns -->
    		<div class="col-md-8">
    			<div class="well">
    				<p>Headlines news feed</p>
    				<p>Headlines news feed</p>
    				<p>Headlines news feed</p>
    				<p>Headlines news feed</p>
    			</div>
    		</div>
    		<div class="col-md-4">
    			<div class="well">
    				<li>Lost Travelers</li>
    				<li>Green Day</li>
    				<li>Green Day</li>
    				<li>Green Day</li>
    				
  				</div>  		
    		</div>
	</div>
	<!-- well for the template data -->
	<div class ="well" id="bands"></div>

  <button class="btn-primary" type="button" data-toggle="modal" data-target="#add-band" id="add-btn">Add Band</button>
  <br>
	<div class='well'>
      <form id="search-band" width="400px">
        <div class='form-group'>
          <label for="text">Search Bands</label>
          <input class="form-control" id="zipCode" type="text" name="text" placeholder="Your ZipCode?"/>
        </div>
        <div class='text-right'>
          <button class="btn btn-primary" id="find-band" type="submit">Search Bands</button>
          <br>
          <small class='text-muted'>Find Bands in your Area...</small>
        </div>
      </form>
    </div>


	<!--Add Band Modal-->
	<div id="add-band" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Add New Band</h4>
				</div>
				<div class="modal-body">
					<div class="bold">
						Name
					</div>
					<div class="margin-top-20">
						<input id="name" type="text" class="form-control" />
					</div>
					<div class="bold">
						Genre
					</div>
					<div class="margin-top-20">
						<input id="genre" type="text" class="form-control" />
					</div>
					<div class="bold">
						ZipCode
					</div>
					<div class="margin-top-20">
						<input id="zip-code" type="text" class="form-control" />
					</div>
					<div class="bold margin-top-20">
						About
					</div>
					<div class="margin-top-20">
						<textarea id="about" class="form-control"></textarea>
					</div>
					<div class="bold">
						Picture
					</div>
					<div class="margin-top-20">
						<input id="picture" type="text" class="form-control" />
					</div>					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button id="submit-band" type="button" class="btn btn-primary">Save Band</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!--/Add Band Modal-->


	<!-- signup modal -->
  <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <form class="signup-form" id="signup">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" name="user[firstName]" id="signup-firstName" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" name="user[lastName]"  id="signup-lastName"class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="email" name="user[email]" id="signup-email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="user[password]" id="signup-password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" value="Sign Up" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- login modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Log In</h4>
        </div>
        <form class="login-form" id="login">
          <div class="modal-body">
            <div class="form-group">
              <input type="email" name="user[email]" id="login-email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="user[password]" id="login-password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" href="/user" value="Log In" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

	<script id="bandTemplate" type="text/template">
    <li class='band'>
    	<img src="<%= picture %>"  width="200px" class="img-responsive" />&nbsp;
      	<p class='bold'>Name: <%= name %></p>
      	<p class='bold'>Genre: <%= genre %></p>
      	<p class='bold'>Zip Code: <%= zipCode %></p>
      	<p class='bold'>About: <%= about %></p>
    </li>
  </script>

<!--jQuery-->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

<!--Underscore-->
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- custom script -->
<script type="text/javascript" src="script.js"></script>

</body>

</html>
