<!DOCTYPE html>
<html lang="en">
<head>
<!-- resposive for most devices -->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
 <!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

 <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="style.css">

	<title>Ports of Bands</title>
</head>
<body>
	


	<!-- navbar div -->
	<div class="well well-md">
		<!-- navbar -->
		<ul class="nav nav-pills">
  			<div class="margin-top-20">
				<a href="#" class="btn btn-primary">Home</a>
			</div>
  			<div class="margin-top-20">
				<a href="#" data-toggle="modal" data-target="#login" class="btn btn-info">LogIn</a>
			</div>
  			<div class="margin-top-20">
				<a href="#" data-toggle="modal" data-target="#signUp" class="btn btn-info">SignUp</a>
			</div>
		</ul>
	</div>

	<!-- well-container -->
  	<div class="container">
  		<div class="well well-sm">
    		<h2> Welcome to Ports Of Band</h2>
    	</div>
    </div>
    	<div class ="well" id="band-container"></div>

	<script type="text/template" id="band-template">
		<!--One Band-->
		<div class="row margin-top-20 band-container">
			<div class="col-sm-3">
				<img src="<%= picture %>" class="img-responsive" />
			</div>
			<div class="col-sm-9">
				<div class="margin-top-20">
					<span class="bold">Name: </span><span><%= name %></span>
				</div>
				<div>
					<span class="bold">Genre: </span><span><%= genre %></span>
				</div>
				<div>
					<span class="bold">Zip Code: </span><span><%= zipCode %></span>
				</div>
				<div>
					<span class="bold">About: </span><span><%= about%></span>
				</div>
				<div class="margin-top-20">
					<a data-id="<%= id %>" href="#" class="btn btn-default edit-band-button">Edit Band</a>
				</div>
			</div>
		</div>
		<!--/One Band-->
	</script>
</div>



	

	
<!--jQuery-->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

<!--Underscore-->
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- custom script -->
<script type="text/javascript" src="script.js"></script>

</body>

</html>
